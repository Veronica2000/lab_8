<!DOCTYPE html>
<html>

<head>
	<title>Grocery App</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div id="bg"> <!--background image-->
		<img src="images/brown_bag.jpg" id="bg" alt="">
	</div>	
	<div class="main">
		<header>
			<h1>Grocery Calculator</h1>
		</header>
		<ul id="list"></ul>

		<p>Total<span id="foodTotal"></span></p>

		<form>
			<input id="food" type="text" placeholder="Enter Food"/>
			<input id="price" type="number" placeholder="Enter Price"/>
			<input id="button" type="button" value="Add to List" />
		</form>
	</div>	

<script src="script.js"></script>
</body>
